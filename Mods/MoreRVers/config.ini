; =========================================
;   MoreRVers Configuration
; =========================================
; 
; Set the maximum number of players for your multiplayer session.
; Default vanilla game limit is 4 players.
; 
; Range: 1-24
; Recommended: 8 for stable gameplay
; 
; Restart the game after changing this value.
; =========================================

MaxPlayers = 8

; =========================================
;   Mode Settings
; =========================================
; ControlMode controls how features are applied in multiplayer
;
; Global (default):
;   - Host/server controls ALL players' features
;   - When host presses F5, ALL players get speed boost
;   - When host presses F6, ALL players get revived
;   - Instant heal applies to ALL players globally
;   - Vehicle speed applies to ALL vehicles
;
; Individual:
;   - Each player controls their own features independently
;   - Each player can toggle their own speed, revive themselves
;   - Instant heal only affects the player who enabled it
;   - Only works in single player or each player controls themselves
;
; Valid values: Global, Individual
; Default: Global
;
; Note: Press F10 (when menu is open) to toggle between Global/Individual mode
; =========================================
[Mode]
ControlMode = Global
; =========================================

; =========================================
;   Revive Settings
; =========================================
[Revive]
; Enable/disable revive feature
; 1 = enabled, 0 = disabled
ReviveEnabled = 1

; Keybind for revive (F5, R, F6, etc.)
; Valid keys: F1-F12, R, Q, E, etc.
ReviveKeybind = F6
; =========================================

; =========================================
;   Throw Distance Settings
; =========================================
[Throw]
; Multiplier for how far players are thrown when they die/get hit
; 1.0 = normal distance, 2.0 = double distance, 0.5 = half distance
; Range: 0.1 - 10.0
ThrowDistanceMultiplier = 10.0
; =========================================

; =========================================
;   Speed Boost Settings
; =========================================
[Speed]
; Enable/disable speed boost feature
; 1 = enabled, 0 = disabled
SpeedBoostEnabled = 1

; Multiplier for player movement speed
; 1.0 = normal speed, 2.0 = double speed, 1.5 = 50% faster
; Range: 0.5 - 5.0
SpeedMultiplier = 100.0

; Keybind for speed boost toggle (hold to activate)
; Leave empty for persistent boost (always active)
; Valid keys: LeftShift, LeftControl, F1-F12, etc.
; If empty, speed boost is always active
SpeedKeybind = F5
; =========================================

; =========================================
;   Instant Heal Settings
; =========================================
[InstantHeal]
; Enable/disable instant heal feature
; 1 = enabled, 0 = disabled
InstantHealEnabled = 1

; Health threshold percentage (0.10 = 10%, 0.25 = 25%)
; Player will be healed to full when health drops below this threshold
; Range: 0.01 - 0.99
InstantHealThreshold = 0.10
; =========================================

; =========================================
;   Vehicle Speed Settings
; =========================================
[Vehicle]
; Enable/disable vehicle speed boost
; 1 = enabled, 0 = disabled
VehicleSpeedEnabled = 1

; Multiplier for vehicle speed
; 1.0 = normal speed, 2.0 = double speed
; Range: 0.5 - 10.0
VehicleSpeedMultiplier = 2.0

; Keybind for vehicle speed toggle
; Leave empty for persistent boost (always active)
; Valid keys: F1-F12, etc.
VehicleKeybind = F8
; =========================================

; =========================================
;   Menu Settings
; =========================================
[Menu]
; Keybind to open console menu
; Use this to toggle features and adjust multipliers at runtime
MenuKeybind = F7

; Note: When menu is open, press F10 to toggle ControlMode (Global/Individual)
; =========================================
