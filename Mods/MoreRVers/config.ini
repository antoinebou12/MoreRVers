; =========================================
;   MoreRVers Configuration
; =========================================
; 
; Set the maximum number of players for your multiplayer session.
; Default vanilla game limit is 4 players.
; 
; Range: 1-24
; Recommended: 8 for stable gameplay
; 
; Restart the game after changing this value.
; =========================================

MaxPlayers = 8

; =========================================
;   Mode Settings
; =========================================
; ControlMode controls how features are applied in multiplayer
;
; Global (default):
;   - Host/server controls ALL players' features
;   - When host presses F5, ALL players get speed boost
;   - When host presses F6, ALL players get revived
;   - Instant heal applies to ALL players globally
;   - Vehicle speed applies to ALL vehicles
;
; Individual:
;   - Each player controls their own features independently
;   - Each player can toggle their own speed, revive themselves
;   - Instant heal only affects the player who enabled it
;   - Only works in single player or each player controls themselves
;
; Valid values: Global, Individual
; Default: Global
;
; Note: Press F10 (when menu is open) to toggle between Global/Individual mode
; =========================================
[Mode]
ControlMode = Global
; =========================================

; =========================================
;   Revive Settings
; =========================================
[Revive]
; Enable/disable revive feature
; 1 = enabled, 0 = disabled
ReviveEnabled = 1

; Keybind for revive (F5, R, F6, etc.)
; Valid keys: F1-F12, R, Q, E, etc.
ReviveKeybind = F6
; =========================================

; =========================================
;   Throw Distance Settings
; =========================================
[Throw]
; Multiplier for how far players are thrown when they die/get hit
; 1.0 = normal distance, 2.0 = double distance, 0.5 = half distance
; Range: 0.1 - 10.0
ThrowDistanceMultiplier = 10.0
; =========================================

; =========================================
;   Speed Boost Settings
; =========================================
[Speed]
; Enable/disable speed boost feature
; 1 = enabled, 0 = disabled
SpeedBoostEnabled = 1

; Multiplier for player movement speed
; 1.0 = normal speed, 2.0 = double speed, 1.5 = 50% faster
; Range: 0.5 - 5.0
SpeedMultiplier = 100.0

; Keybind for speed boost toggle (hold to activate)
; Leave empty for persistent boost (always active)
; Valid keys: LeftShift, LeftControl, F1-F12, etc.
; If empty, speed boost is always active
SpeedKeybind = F5
; =========================================

; =========================================
;   Instant Heal Settings
; =========================================
[InstantHeal]
; Enable/disable instant heal feature
; 1 = enabled, 0 = disabled
InstantHealEnabled = 1

; Health threshold percentage (0.10 = 10%, 0.25 = 25%)
; Player will be healed to full when health drops below this threshold
; Range: 0.01 - 0.99
InstantHealThreshold = 0.10
; =========================================

; =========================================
;   Vehicle Speed Settings
; =========================================
[Vehicle]
; Enable/disable vehicle speed boost
; 1 = enabled, 0 = disabled
VehicleSpeedEnabled = 1

; Multiplier for vehicle speed
; 1.0 = normal speed, 2.0 = double speed
; Range: 0.5 - 10.0
VehicleSpeedMultiplier = 200.0

; Keybind for vehicle speed toggle
; Leave empty for persistent boost (always active)
; Valid keys: F1-F12, etc.
VehicleKeybind = F8
; =========================================

; =========================================
;   Menu Settings
; =========================================
[Menu]
; Keybind to open console menu
; Use this to toggle features and adjust multipliers at runtime
MenuKeybind = F7

; Note: When menu is open, press F10 to toggle ControlMode (Global/Individual)
; =========================================

; =========================================
;   GearHotkeys Settings (Arcade Mode)
; =========================================
[GearHotkeys]
; Enable/disable gear hotkeys feature
; 1 = enabled, 0 = disabled
GearHotkeysEnabled = 1

; Arcade mode: Sequential linking (shift up/down through gears)
; 1 = enabled (use arrow keys to shift sequentially), 0 = disabled (use numpad for direct gear selection)
SequentialLinking = 1

; Gear keybinds (numpad keys for direct gear selection)
; Valid keys: NUM_ONE, NUM_TWO, NUM_THREE, NUM_FOUR, NUM_FIVE, etc.
Gear1Key = NUM_ONE
Gear2Key = NUM_TWO
Gear3Key = NUM_THREE
Gear4Key = NUM_FOUR
Gear5Key = NUM_FIVE

; Reverse and Neutral keys
ReverseKey = NUM_ZERO
NeutralKey = NUM_SIX

; Sequential shift keys (used when SequentialLinking = 1)
; Valid keys: UP_ARROW, DOWN_ARROW, LEFT_ARROW, RIGHT_ARROW, etc.
ShiftUpKey = UP_ARROW
ShiftDownKey = DOWN_ARROW

; Note: Arcade mode works independently - does not require Speed mode to be enabled
; =========================================

; =========================================
;   Fall Damage Settings
; =========================================
[FallDamage]
; Enable/disable fall damage removal
; 1 = enabled (no fall damage), 0 = disabled (normal fall damage)
FallDamageEnabled = 1

; Note: When enabled, players will not take damage from falling/landing
; Works in both Global and Individual modes
; =========================================

; =========================================
;   Console Commands
; =========================================
; MoreRVers provides comprehensive console commands for runtime control.
; Type 'MoreRVers.Help' in the UE4SS console for a complete command list.
;
; Quick Reference:
;
; Speed Boost:
;   MoreRVers.SetSpeed <value>      - Set speed multiplier (0.5-100)
;   MoreRVers.GetSpeed               - Get current speed settings
;   MoreRVers.ToggleSpeed            - Toggle speed boost on/off
;
; Vehicle Speed:
;   MoreRVers.SetVehicle <value>    - Set vehicle multiplier (0.5-100)
;   MoreRVers.GetVehicle             - Get current vehicle settings
;   MoreRVers.ToggleVehicle          - Toggle vehicle speed on/off
;
; Fall Damage:
;   MoreRVers.SetFallDamage <0|1>   - Set fall damage removal (0=off, 1=on)
;   MoreRVers.GetFallDamage          - Get fall damage status
;   MoreRVers.ToggleFallDamage       - Toggle fall damage removal
;
; Revive:
;   MoreRVers.SetRevive <0|1>       - Set revive feature (0=off, 1=on)
;   MoreRVers.GetRevive              - Get revive status
;   MoreRVers.ToggleRevive           - Toggle revive feature
;
; Throw Distance:
;   MoreRVers.SetThrow <value>      - Set throw multiplier (0.1-10.0)
;   MoreRVers.GetThrow               - Get throw distance settings
;   MoreRVers.ToggleThrow            - Toggle throw distance (1.0x <-> 2.0x)
;
; Instant Heal:
;   MoreRVers.SetHeal <0|1>         - Set instant heal (0=off, 1=on)
;   MoreRVers.SetHealThreshold <val> - Set heal threshold (0.01-0.99)
;   MoreRVers.GetHeal                - Get instant heal settings
;   MoreRVers.GetHealThreshold       - Get heal threshold
;   MoreRVers.ToggleHeal             - Toggle instant heal
;
; Utility:
;   MoreRVers.ToggleMode             - Toggle Global/Individual mode
;   MoreRVers.Enable <feature>       - Enable feature (speed, vehicle, heal, throw, falldamage, revive)
;   MoreRVers.Disable <feature>      - Disable feature
;   MoreRVers.Status                 - Show all current settings
;   MoreRVers.Help                   - Show complete command list
;
; Examples:
;   MoreRVers.SetSpeed 50
;   MoreRVers.SetVehicle 10
;   MoreRVers.SetFallDamage 1
;   MoreRVers.SetThrow 2.5
;   MoreRVers.SetHealThreshold 0.15
;   MoreRVers.ToggleSpeed
;   MoreRVers.Status
;
; Note: All console commands take effect immediately without restarting the game.
; Boolean values accept: 0/1, true/false, on/off, yes/no, enabled/disabled
; =========================================
